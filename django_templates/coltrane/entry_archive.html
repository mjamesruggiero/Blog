{% extends "base_entries.html" %}

{% block title %} | And it goes something like this. {% endblock %}

{% block content %}
{% for entry in latest %}
    <h3 class="entry-head">{{ entry.title }}</h3>
    {{ entry.body_html|safe }}
    <p class="about-this">{{ entry.pub_date|date:"F j, Y" }} :: <a href="{{ entry.get_absolute_url }}">Permalink</a></p>
{% endfor %}
{% endblock %}
