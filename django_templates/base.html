<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <link rel="alternate" type="application/rss+xml" title="mjamesruggiero.com feed" href="http://www.mjamesruggiero.com/feeds/entries/" />
    <head>
        <title>mjamesruggiero {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ MEDIA_URL }}/css/grid.css" type="text/css" media="all" /> 
    </head>
    <!-- <body class="{% block bodyclass %}{% endblock %}"> -->
    <body>
        <div id="container" class="container_12">
            <div id="header" class="prefix_1">
                <a class="img-border" href="/" title="mjamesruggiero.com">
                    <img src="{{ MEDIA_URL }}/images/bodoni_logo.png" alt="mjamesruggiero" />
                </a>
            </div>
            <div class="grid_8 alpha" id="leftcol"> 
                <!-- these are pretty pictures -->
                <div class="grid_8 alpha" id="picturebox">
                    <div id="image-with-shadow" class="img-shadow">
                       <img src="{{ MEDIA_URL }}/images/xmas_light.jpg" alt="Xmas"/>
                    </div>
                    <div id="image-with-shadow" class="img-shadow">
                       <img src="{{ MEDIA_URL }}/images/candy.jpg" alt="Candy"/>
                    </div>
                    <div id="image-with-shadow" class="img-shadow">
                       <img src="{{ MEDIA_URL }}/images/evening.jpg" alt="Evening"/>
                    </div>
                    <div id="image-with-shadow" class="img-shadow">
                       <img src="{{ MEDIA_URL }}/images/oranges.jpg" alt="Oranges"/>
                    </div>
                    <div id="image-with-shadow" class="img-shadow">
                       <img src="{{ MEDIA_URL }}/images/sippy.jpg" alt="Sippy"/>
                    </div>
                    <div id="image-with-shadow" class="img-shadow">
                       <img src="{{ MEDIA_URL }}/images/tulips.jpg" alt="Tulips"/>
                    </div>
                </div>
                <p>&nbsp;</p>
                {% block content %}
                {% endblock %}
            </div>
            <div class="grid_4 omega" id="right_col">
                <h2>Recent</h2>
                {% block whatis %}
                {% endblock %}
                {% load coltrane_tags %}
                <div id="entries" class="colbox">
                    <ul>
                        {% get_latest_content coltrane.entry 5 as latest_entries %} 
                        {% for entry in latest_entries %}
                           <li>
                               <a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a><br />
                                posted {{ entry.pub_date|timesince }} ago
                           </li> 
                        {% endfor %}
                    </ul> 
                    </div>
                <h2>Links</h2>
                <div id="pony" class="colbox">
                    <a href="http://www.djangoproject.com/"><img src="http://media.djangoproject.com/img/badges/djangomade124x25_grey.gif" border="0" alt="Made with Django." title="Made with Django." /></a>
                </div>
           </div>
        </div>
    </body>
</html>
